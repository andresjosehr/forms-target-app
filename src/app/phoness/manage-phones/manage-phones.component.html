<div class="w-full max-w-3xl mx-auto">
            <form>
                    <!-- Section -->
                    <div class="grid sm:grid-cols-2 gap-8 w-full mb-8">
                        <div class="w-full col-span-1">
                                <div class="text-3xl font-bold">Crear celulares</div>
                                <div class="text-secondary">Ingresa la informacion para crear un celulares</div>
                        </div>
                        <div class="col-span-1 relative">
                        </div>
                    </div>
                    <div [formGroup]="entityFormGroup" class="grid sm:grid-cols-2 gap-y-1 gap-x-5 w-full mt-8">

                      <!-- 9y8kt5hifw3od8fz4nqy -->

                        <div class="col-span-1">

                            <mat-form-field class="w-full">
                                <mat-label>Nombre</mat-label>

                                  <input id='name' type="text" formControlName="name" matInput>

                                <!--  -->

                                  <mat-error *ngFor="let i of _globalService.errorsLength(entityFormGroup.get('name'))">
                                    <ng-container *ngIf="entityFormGroup.get('name').hasError(i)">
                                      {{ entityFormGroup.get('name').errors[i] }}
                                    </ng-container>
                                  </mat-error>

                            </mat-form-field>

                        </div>

                      <!-- ilfbgdqi0b759bhr29k5 -->

                        <div class="col-span-1">

                            <mat-form-field class="w-full">
                                <mat-label>Marca</mat-label>

                                  <input id='brand' type="text" formControlName="brand" matInput>

                                <!--  -->

                                  <mat-error *ngFor="let i of _globalService.errorsLength(entityFormGroup.get('brand'))">
                                    <ng-container *ngIf="entityFormGroup.get('brand').hasError(i)">
                                      {{ entityFormGroup.get('brand').errors[i] }}
                                    </ng-container>
                                  </mat-error>

                            </mat-form-field>

                        </div>

                    </div>
                    <!-- Divider -->
                    <div class="mt-11 mb-10 border-t"></div>
                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                            <button
                                    class="ml-4"
                                    mat-flat-button
                                    type="button"
                                    (click)="this.entityID ? updateEntity() : createEntity()"
                                    [color]="'primary'">Guardar
                            </button>
                    </div>
            </form>
</div>
