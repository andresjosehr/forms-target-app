<div class="w-full max-w-3xl mx-auto">
            <form>
                    <!-- Section -->
                    <div class="grid sm:grid-cols-2 gap-8 w-full mb-8">
                        <div class="w-full col-span-1">
                                <div class="text-3xl font-bold">Crear carro</div>
                                <div class="text-secondary">Ingresa la informacion para crear un carro</div>
                        </div>
                        <div class="col-span-1 relative">
                        </div>
                    </div>
                    <div [formGroup]="entityFormGroup" class="w-full mt-8">
                      <mat-stepper linear #stepper>
                          <mat-step>
                            <div class="grid sm:grid-cols-2 gap-y-1 gap-x-5 w-full mt-5">

                            <ng-template matStepLabel>Paso #1</ng-template>

                                <div class="col-span-1">

                                  <mat-form-field class="w-full">
                                      <mat-label>Nombre</mat-label>

                                        <input id='name' type="text" formControlName="name" matInput>

                                      <!--  -->

                                        <mat-error *ngFor="let i of _globalService.errorsLength(entityFormGroup.get('name'))">
                                          <ng-container *ngIf="entityFormGroup.get('name').hasError(i)">
                                            {{ entityFormGroup.get('name').errors[i] }}
                                          </ng-container>
                                        </mat-error>

                                  </mat-form-field>

                              </div>
                            <!-- <div class="epale">1 --- 0</div> -->

                          </div>

                            <div class="w-full text-center mt-3">
                              <button
                                      class="ml-4"
                                      mat-flat-button
                                      type="button"
                                      (click)="this.entityID ? updateEntity() : createEntity()"
                                      [color]="'primary'">Guardar
                              </button>
                            </div>
                          </mat-step>
                      </mat-stepper>
                    </div>
                    <!-- Divider -->
                    <div class="mt-11 mb-10 border-t"></div>
                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                            <!-- <button
                                    class="ml-4"
                                    mat-flat-button
                                    type="button"
                                    (click)="this.entityID ? updateEntity() : createEntity()"
                                    [color]="'primary'">Guardar
                            </button> -->
                    </div>
            </form>
</div>
